<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo tài khoản google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="middle-content">
            <div class="middle-left-content">
                <div class="header-name">
                    <div class="">
                        <span class="blue-word">G</span>
                        <span class="red-word">o</span>
                        <span class="yellow-word">o</span>
                        <span class="blue-word">g</span>
                        <span class="green-word">l</span>
                        <span class="red-word">e</span>
                    </div>
                    <div>
                        <h1><span>Tạo tài khoản Google</span></h1>
                    </div>
                </div>
                <form action="">
                    <div>
                        <input class="form-input" type="text" placeholder="Họ">
                        <input class="form-input" type="text" placeholder="Tên">
                    </div>
                    <div class="form-email">
                        <input class="form-input" type="email" placeholder="Email">
                        <div>
                            Bạn cần xác nhận Email này là của bạn.
                        </div>
                        <a href="">Tạo địa chỉ Gmail mới</a>
                        
                    </div>
                    <div class="form-password">
                        <input class="form-input" type="password" placeholder="Mật khẩu">
                        <input class="form-input" type="password" placeholder="Xác nhận mật khẩu">
                        <div>Sử dụng 8 kí tự trở lên.</div>
                        <input  type="checkbox" >
                        <label for="">Hiện mật khẩu</label>
                        
                    </div>
                </form>
                <div class="bottom-button">
                    <button class="btn btn-login">Đăng nhập</button>
                    <button class="btn btn-next">Tiếp theo</button>
                </div>
            </div>
            <div class="middle-right-content">
                <img src="https://ssl.gstatic.com/accounts/signup/glif/account.svg" alt="Đăng ký google">
                <p>Một tài khoản. Tất cả Google đều làm việc cho bạn.</p>
            </div>
        </div>
        <div class="bottom-content">
            <div>
                <select name="" id="">
                    <option value="1">Tiếng Việt</option>
                    <option value="2">Tiếng Anh</option>
                    <option value="3">Tiếng Thái</option>
                </select>
            </div>
            <div>
                <a href="#">Trợ giúp</a>
                <a href="#">Bảo mật</a>
                <a href="#">Điều khoản</a>
            </div>
        </div>
    </div>
    
</body>
</html>
