<!DOCTYPE html>

    <title>Tạo tài khoản google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">

            <div class="middle-left-content">

                    </div>
                </div>

                        <input  type="checkbox" >

                </form>

                    <button class="btn btn-login">Login</button>
                </div>
            </div>
           
        </div>
    </div>
