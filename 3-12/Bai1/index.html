<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Strikingly</title>
</head>
<body>
    <div class="wrapper">
        <form class="form-wrapper" action="">
            <div class="form-logo">
                <span>Strikingly</span>
            </div>
            <div class="form-email">
                <input class="form-input" type="text" placeholder="Email">
            </div>
            <div class="form-password">
                <input class="form-input" type="password" placeholder="Password">
            </div>
            <div class="form-button">
                <button class="form-login">LOG IN</button>
            </div>
            <div class="bottom">
                <span>Or you can connect with:</span>
            </div>
            <div class="bottom-button">
                <button class="form-botton-1">FACEBOOK</button>
                <button class="form-botton-2">LINKEDIN</button>
            </div>
            <div class="footer">
                <a href="">Forgot your password?</a>
                <a href="">No account?</a>
            </div>
        </form>
    </div>
</body>
</html>
