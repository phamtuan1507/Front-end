<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper" >
        <div class="form-login">
            <form action="">
                <div class="form-img">
                    <img src="https://preview.colorlib.com/theme/bootstrap/login-form-15/images/xbg-1.jpg.pagespeed.ic.EtoN2PmO7Y.webp" alt="">
                </div>
                <div class="form-banner">
                    <div>
                        <span>Sign In</span>
                    </div>
                    <div class="form-icon">
                        <a class="form-icon-fb" href=""> <i class="fab fa-facebook"></i></a>
                        <a class="form-icon-tw" href=""><i class="fab fa-twitter"></i></a>
                    </div>
                </div>
                <div class="form-input">
                    <input class="" type="text" placeholder="Username">
                </div>
                <div class="form-input">
                    <input class="" type="password" placeholder="Password">
                    <a href=""><i class="fas fa-eye"></i></a>
                </div>
                <div class="div-button">
                    <button>Sign In</button>
                </div>
                <div class="div-check">
                    <div>
                        <input type="checkbox">
                    <label for="">Remember me</label>
                    </div>
                    <div>
                        <a href="">Forgot Fassword</a>
                    </div>
                </div>
                <div class="div-not">
                    <span>Not a member?</span>
                    <a href="">Sign Up</a>
                </div>
            </form>
        </div>

    </div>
</body>
</html>
