<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Instagram</title>
</head>
<body>
    <div class="wrapper">
       <div class="form">
        <form class="" action="">
            <div>
                <p>Instagram</p>
            </div>
            <div class="div-form">
                <input class="form-input" type="text" placeholder="Số điện thoại,tên người dùng hoặc email">
            </div>
            <div class="div-form">
                <input class="form-input" type="password" placeholder="Mật khẩu">
            </div>
            <div class="div-form-1">
                <button class="div-login"> Đăng nhập </button>
            </div>
            <div class="div-or">
               <span>Or</span>
            </div>
            <div class="div-icon">
                <a href="#">
                    <i class="fab fa-facebook-square"></i>
                    <span>Đăng nhập bằng FaceBook</span>
                </a>
            </div>
            <div class="div-text">
                <a href="#">Quên mật khẩu?</a>
            </div>
        </form>
       </div>
       <div class="form-footer">
            <span>Bạn chưa có tài khoản ư?</span>
            <a href="#">Đăng ký</a>
       </div>
      <div class="div-ungdung">
        <span>
            Tải ứng dụng.
        </span>
      </div>
      <div class="div-img">
          <img src="https://www.instagram.com/static/images/appstore-i…dges/badge_ios_vietnamese-vi.png/3025bd262cee.png" alt="Google">
          <img src="https://www.instagram.com/static/images/appstore-i…/badge_android_vietnamese-vi.png/c36c88b5a8dc.png" alt="CH play">
      </div>
    </div>
</body>
</html>
