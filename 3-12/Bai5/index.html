<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="form-login">
            <div class="form-header">
                <h1>LOGIN</h1>
            </div>
            <form action="">
                <div class="form-input">
                    <div class="form-output">
                        <label for="">Username</label>
                    </div>
                    <i class="fas fa-user"></i>
                    <input class="" type="text" placeholder="Type your username">
                </div>
                <div class="form-input">
                    <div class="form-output">
                        <label for="">Password</label>
                    </div>
                    <i class="fas fa-lock"></i>
                    <input class="" type="password" placeholder="Type your password">
                </div>
                <div class="form-forgot">
                    <a href="">Forgot Password?</a>
                </div>
                <div class="div-button">
                    <button>Login</button>
                </div>
                <div class="div-up">

                    <p>Or Sign Up Using</p>
                </div>
                <div class="div-icon">
                    <a class="div-icon-fb" href=""><i class="fab fa-facebook"></i></a>
                    <a class="div-icon-tw" href=""><i class="fab fa-twitter"></i></a>
                    <a class="div-icon-gg" href=""><i class="fab fa-google"></i></a>
                </div>
            </form>
            <div class="div-up-1">
                <p>Or Sign Up Using</p>
            </div>
            <div class="footer">
                <a href="">SIGN IN</a>
            </div>
        </div>
    </div>
</body>

</html>
