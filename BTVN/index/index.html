<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Twitter</title>
</head>
<body>
    <div class="wrapper">
        <form class="wrapper-form" action="">
            <div class="top-content">Tạo tài khoản của bạn</div>
            <div>
                <input class="form-input" type="text" placeholder="Tên">
            </div>
            <div>
                <input class="form-input" type="text" placeholder="Điện thoại">
            </div>
            <div class="form-email">
                <a href="">Sử dụng Email</a>
            </div>
            <div class="form-text">
                <h4>Ngày sinh</h4>
                <p>Điều này sẽ không được hiển thị công khai.  Xác nhận tuổi của bạn, ngay cả khi tài khoản này dành cho doanh nghiệp, thú cưng hoặc thứ gì khác.</p>
            </div>
            <div class="bottom-content">
                <select class="thang" name="Thang" id="1">
                    <option value="1">Tháng </option>
                    <option value="2">Tháng 2</option>
                    <option value="3">Tháng 3</option>
                </select>
                <select  name="Ngay" id="2">
                    <option value="4">Ngày </option>
                    <option value="5">Ngày 21</option>
                    <option value="6">Ngày 22</option>
                </select>
                <select  name="Nam" id="3">
                    <option value="7">Năm</option>
                    <option value="8">2022</option>
                    <option value="9">2023</option>
                </select>
    
            </div>
            <div class="bottom-button">
                <button class="btn btn-next">Tiếp theo</button>
            </div>
        </form>
        
    </div>
</body>
</html>
